version: '3'
services:
    gateway:
        build:
            context: ./docker/gateway/nginx
        ports:
            - "8080:8080"
            - "8081:8081"
            - "8082:8082"
            - "8083:8083"
        depends_on:
            - api
            - api-docs
            - mailer
            - frontend
    api:
        build:
            context: ./docker/api/nginx
        volumes:
            - ./api:/app
        depends_on:
            - api-php-fpm
    api-php-fpm:
        build:
            context: ./docker/api/php
            dockerfile: php-fpm.docker
        env_file:
            - ./docker/api/php/.env
        volumes:
            - ./api:/app
    api-php-cli:
        build:
            context: ./docker/api/php
            dockerfile: php-cli.docker
        volumes:
            - ./api:/app
    api-db:
        image: postgres:11.2-alpine
        volumes:
            - api-db:/var/lib/postgresql/data
        env_file:
            - ./docker/api/db/.env
        ports:
            - "5432:5432"
    api-docs:
        build:
            context: ./docker/api-docs/nginx
        volumes:
            - ./api-docs:/app
    frontend:
        build:
            context: docker/frontend/nginx
        depends_on:
            - frontend-node
    frontend-node:
        build:
            context: docker/frontend/node
        volumes:
            - ./frontend:/app
        command: sh -c "until [ -f .ready ] ; do sleep 1 ; done && yarn start"
        tty: true
    frontend-node-cli:
        build:
            context: docker/frontend/node
        volumes:
            - ./frontend:/app
    mailer:
        image: mailhog/mailhog
volumes:
    api-db:
